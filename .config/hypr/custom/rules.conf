# QuickShell Cheatsheet - Transparent with blur
layerrule = blur, quickshell:cheatsheet
layerrule = blurpopups, quickshell:cheatsheet
layerrule = ignorezero, quickshell:cheatsheet
layerrule = ignorealpha 0.2, quickshell:cheatsheet 

# QuickShell Settings - Blur behind window
layerrule = blur, quickshell:settings
layerrule = blurpopups, quickshell:settings
layerrule = ignorezero, quickshell:settings
layerrule = ignorealpha 0.1, quickshell:settings

# Alternative patterns for QuickShell settings (matching main config style)
layerrule = blur, quickshell:settings*
layerrule = ignorealpha 0.6, quickshell:settings*
layerrule = blur, quickshell:settings[0-9]*
layerrule = ignorealpha 0.6, quickshell:settings[0-9]* 